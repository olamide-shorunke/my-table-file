<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table part 12</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            background-color: aquamarine;

        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6" style="background-color: blue;">Time Table</th>
        </tr>

        <tr>
            <td rowspan="6" style="background-color: bisque;">Hours</td>
            <td>Mon</td>
            <td>Tues</td>
            <td>Wed</td>
            <td>Thurs</td>
            <td style="background-color: brown;">Fri</td>
        </tr>

        <tr>
            <td>science</td>
            <td>maths</td>
            <td>science</td>
            <td>maths</td>
            <td>arts</td>
        </tr>

        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <td>sport</td>
        </tr>

        <tr>
            <td colspan="5" style="background-color:blueviolet ;">LUNCH</td>
        </tr>

        <tr>
            <td>science</td>
            <td style="background-color: greenyellow; color: black;">maths</td>
            <td>science</td>
            <td>maths</td>
            <td rowspan="2">project</td>
        </tr>

        <tr>
            <td>social</td>
            <td style="background-color: orange;color: aliceblue;">history</td>
            <td>english</td>
            <td>social</td>
        </tr>
        <h2>MY HTML TABLE</h2>
    </table>
    <!-- Block Element -->
     <!-- It takes up the whole space
     example h1-h6, p, div, table 
     -->

     <!-- Inline Element -->
      <!-- It takes up only the space required  
      example include span 
      -->
</body>
</html>
