<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table part7</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">April</th>
            <th>May</th>
            <th>June</th>
        </tr>
        <tr>
            <td>assets</td>
            <td>liability</td>
        </tr>

        <tr>
            <td>cash inwards</td>
            <td>cash outwards</td>
        </tr>

        <tr>
            <td>delivery</td>
            <td>balance carried out</td>
            <td>loan at hand</td>
        </tr>

        <tr>
            <td>loan at bank</td>
            <td>carriage</td>
            <td>transportation</td>
        </tr>

        <tr>
            <td>shipping</td>
            <td>demand</td>
            <td>supply</td>
        </tr>
    </table>
    
</body>
</html>
