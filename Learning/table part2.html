<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table </title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            border-spacing: 30px;
        }

        td,th{
            border: 2px solid black;
            text-align: left;
            padding:6px; 
            background-color: antiquewhite;
        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>AGE</th>
        </tr>

        <tr>
            <td>lawal</td>
            <td>noseef</td>
            <td>34</td>
        </tr>

        <tr>
            <td>olarenwaju</td>
            <td>adesola</td>
            <td>23</td>
        </tr>

        <tr>
            <td>ololade</td>
            <td>asake</td>
            <td>25</td>
        </tr>

    </table>
    
</body>

</html>
