<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table part5</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 6px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Table rowspan</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th > School</th>
        </tr>
        
        <tr>
            <td>Ayomide</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Olamilekan</td>
            <td>30</td>
        </tr>
    </table>
    
</body>
</html>
