    <title>My table part5</title>

        table{

            border-collapse: collapse;
            width:80%;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>

        </tr>

        </tr>
        
        <tr>
            <td>asake</td>

        </tr>

        <tr>
            <td>damilare</td>

        </tr>

        <tr>

</html>
