<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table part9</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }
        td,th{
            border: 2px solid black;
            text-align: center;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">TITLE</th>
        </tr>

        <tr>
            <th colspan="2">subtitle</th>
            <th colspan="2">subtitle</th>
        </tr>

        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>

        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>

        <tr>
            <td>1 item</td>
            <td>123</td>
            <td>1 item</td>
            <td>123</td>
        </tr>

        <tr>
            <td colspan="2">subtitle</td>
            <td colspan="2">subtitle</td>
        </tr>
    </table>
    
</body>
</html>
