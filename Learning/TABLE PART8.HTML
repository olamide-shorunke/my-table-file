<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table part8</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">2022</th>
        </tr>

        <tr>
            <td>Birth rate</td>
            <td>Death rate</td>
            <td>Population density</td>
        </tr>

        <tr>
            <th colspan="2" rowspan="2">FIESTA</th>
            <td>census</td>
        </tr>

        <tr>
            <td>over Population</td>
        </tr>

        <tr>
            <td>under Population</td>
            <td>competitive demand</td>
            <td>competitive supply</td>
        </tr>
    </table>
    
</body>
</html>
